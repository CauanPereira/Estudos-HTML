<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        
        var quebrada = false;
        function mudarLampada(tipo){

            if (!quebrada) {
                
                document.getElementById("luz").src = "_imagens/"+tipo+".jpg";
                if(tipo == 'lampada-quebrada'){

                    quebrada =true;
                }
            }
            
        }

    </script>
</head>
<body>

    <h1>Acenda a l√¢mpada abaixo:</h1>
    <img id="luz" src="./_imagens/lampada-apagada.jpg" onmousemove="mudarLampada('lampada-acesa')" onmouseout="mudarLampada('lampada-apagada')" onclick="mudarLampada('lampada-quebrada')">

</body>
</html>
